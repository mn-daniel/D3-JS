<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-9">
        <title>D3 JS</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="vendor/d3.v4.js"></script>
        <style>
            g.polygons path {
                fill: white;
                stroke: lightsteelblue;
            }

            g.fuel circle {
                fill: steelblue;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            d3.select(window).on("resize",callFunction);
            callFunction();
            function callFunction() {
                let tooltip = d3.select("body")
                    .append("div")
                    .style("opacity","0")
                    .style("position","absolute");

                let svgtest  = d3.select("body").select("svg");
                if(!svgtest.empty()){
                    svgtest.remove();
                }
                let deviceWidthLessPadding = `${window.screen.width - 20}`,
                    width = window.innerWidth - 20,
                    height = window.innerHeight - 20,

                    vertices = d3.range(100)
                        .map((d) => [Math.random()*width,Math.random()*height]),
                        
                    voronoi = d3.voronoi().size([width, height]),

                    svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height);

                svg.append("g")
                    .attr("class","polygons")
                    .selectAll("path")
                        .data(voronoi.polygons(vertices))
                        .enter().append("path")
                            .attr("d", (d) => `M${d.join("L")}Z`)
                            .on("mousemove", (d) => {
                                tooltip.style("opacity","1")
                                    .style("left", `${d3.event.pageX}px`)
                                    .style("top", `${d3.event.pageY}px`);
                                tooltip.html(
                                    `Number of sides: ${d.length}`
                                )
                            });
                            
                svg.append("g")
                    .attr("class","fuel")
                    .selectAll("circle")
                        .data(vertices)
                        .enter().append("circle")
                            .attr("cx", (d) => d[0])
                            .attr("cy", (d) => d[1])
                            .attr("r","2.5");
            }
        </script>
    </body>
</html>
